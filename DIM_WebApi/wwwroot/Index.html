<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 40px;
        }

        .btn-custom {
            background-color:forestgreen;
            width: 200px;
            height: 200px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

            .btn-custom:hover {
                transform: scale(1.1);
                background-color:dodgerblue;
            }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to DIM Web API Project</h1>
    <div class="button-group">
        <button onclick="window.location.href='html/authors.html'" class="btn btn-primary btn-custom">Authors</button>
        <button onclick="window.location.href='html/books.html'" class="btn btn-secondary btn-custom">Books</button>
        <button onclick="window.location.href='html/readers.html'" class="btn btn-primary btn-custom">Readers</button>
        <button onclick="window.location.href='html/sales.html'" class="btn btn-primary btn-custom">Sales</button>
    </div>
</body>
</html>
