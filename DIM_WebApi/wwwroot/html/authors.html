<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/authors.css"> <!-- CSS dosyasını bağladık -->
</head>
<body class="container mt-5">
    <h1>Authors Management</h1>

    <button id="addAuthorBtn" class="btn btn-primary mb-3">+ Add Author</button>
    <div class="form-container" id="addAuthorFormContainer">
        <h2>Add New Author</h2>
        <form id="addAuthorForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" required>
            </div>
            <button type="submit" class="btn btn-success">Save Author</button>
            <button type="button" class="btn btn-secondary" onclick="clearAddAuthorForm()">Cancel</button>
        </form>
    </div>

    <h2>Authors List</h2>
    <div id="authorsList" class="mt-3"></div>

    <div class="form-container" id="updateFormContainer">
        <h2>Edit Author</h2>
        <form id="updateAuthorForm">
            <input type="hidden" id="editAuthorId">
            <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
                <label for="editSurname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="editSurname" required>
            </div>
            <button type="submit" class="btn btn-success">Update Author</button>
            <button type="button" class="btn btn-secondary" onclick="clearUpdateAuthorForm()">Cancel</button>
        </form>
    </div>

    <script src="/javascript/authors.js"></script> <!-- JavaScript dosyasını bağladık -->
</body>
</html>
